<div class="p-4 p-lg-5 fondo">
    <div class="d-flex ">
        <p class="h3 bg-light p-3 rounded-5">{{fechaSolo}}</p>
    </div>
    <div class="bg-light p-5 rounded-5 mt-3 pt-4 pb-4">
       
        <!--Introduccion de datos-->
        <div class="container d-flex justify-content-center gap-3 mt-3">
            <div class="col-xs-4">
                <input type="text" class="form-control" placeholder="00:00" [disabled]="bloqueo" value="{{started}}" (keyup)="actualizarStarted($event)">
            </div>
            <h3>-</h3>
            <div class="col-xs-4">
                <input type="text" class="form-control" placeholder="00:00" [disabled]="bloqueo" value="{{ended}}" (keyup)="actualizarEnded($event)">
            </div>
            <!--[(ngModel)]="actualTarea"-->
            <input type="text" class="form-control" placeholder="Tarea" (keyup)="actualizarDescripcion($event)">    
        </div>
        
        
        <div class="container mt-3">
            <div class="row align-items-center justify-content-between">
                <!-- Radios -->
                <div class="col-12 col-md-6 d-flex justify-content-center justify-content-md-start gap-5 mb-3 mb-md-0">
                    <div class="form-check">
                        <label class="form-check-label" for="trabajo">
                            Trabajo
                        </label>
                        <input class="form-check-input" type="radio" name="turno" value="trabajo" (click)="setTipo($event)">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="descanso">
                            Descanso
                        </label>
                        <input class="form-check-input" type="radio" name="turno" value="descanso" (click)="setTipo($event)">
                    </div>
                </div>
                <!-- Habitar cambio de turnos -->
                <div class="col-12 col-md-3 d-flex justify-content-center justify-content-md-end mb-3 mb-md-0">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="cambiar" [checked]="bloqueo" (click)="prueba()">
                        <label class="form-check-label" for="cambiar">Cambiar Hora</label>
                    </div>
                </div>
                <!-- Botón Añadir -->
                <div class="col-12 col-md-3 d-flex justify-content-center justify-content-md-end">
                    <button type="button" class="btn btn-success w-100 w-md-25" (click)="anadir()">Añadir</button>
                </div>
            </div>
        </div>
        
    </div>
    <app-tarea [refresh]="refreshTarea"></app-tarea>
</div>
