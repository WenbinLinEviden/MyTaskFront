<button class="btn btn-light rounded-circle" data-bs-toggle="modal" data-bs-target="#anadirTarea">+</button>



<!-- Modal -->
<div class="modal fade" id="anadirTarea" tabindex="-1" aria-labelledby="anadirTarea" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg text-start">
        <div class="modal-content">

            <div class="modal-header d-flex">
                <div class="d-flex align-items-center ps-4 pe-3">
                    <p class="modal-title fs-4 fw-bold">A&ntilde;adir Tarea</p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>

            <div class="modal-body ps-5 pe-5">
                <form>
                    <div class="mb-3 d-flex justify-content-between">
                        <div class="mb-3 d-flex gap-2 align-items-end">
                            <p for="init" class="form-label">Hora Inicio:</p>
                            <input type="text" class="form-control w-50" placeholder="00:00" value="{{started}}"
                                (keyup)="actualizarStarted($event)">
                        </div>
                        <div class="mb-3 d-flex gap-2 align-items-end">
                            <p for="ended" class="form-label">Hora Fin:</p>
                            <input type="text" class="form-control w-50" placeholder="00:00" value="{{ended}}"
                                (keyup)="actualizarEnded($event)">
                        </div>
                        <div class="form-check d-flex align-items-end">
                            <label class="form-check-label">
                                <!-- Radios -->
                                <div
                                    class="col-12 col-md-6 d-flex justify-content-center justify-content-md-start gap-5 mb-3 mb-md-0">
                                    <div class="form-check">
                                            Trabajo
                                        <input class="form-check-input" type="radio" name="turno" value="trabajo"
                                            (click)="setTipo($event)">
                                    </div>
                                    <div class="form-check">
                                            Descanso
                                        <input class="form-check-input" type="radio" name="turno" value="descanso"
                                            (click)="setTipo($event)">
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripcion:</label>
                        <input type="text" class="form-control" placeholder="Tarea"
                            (keyup)="actualizarDescripcion($event)">
                    </div>
                </form>
            </div>
            <div class="modal-footer pe-5 pt-3 pb-3">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-success" (click)="anadir()">AÃ±adir</button>
            </div>
        </div>
    </div>
</div>
